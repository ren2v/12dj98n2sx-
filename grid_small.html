<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Image Gallery with Modal</title>
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white;
            font-size: 2vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to start from the top */
            min-height: 100vh; 
            margin: 0;
            padding-top: 20vh; /* Increase padding to start grid lower */
            width: 100%; 
        }

        .gallery {
            flex-wrap: wrap;
            justify-content: center; 
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 1 column */
            grid-template-rows: repeat(2, 1fr); /* 3 rows */
            gap: 10px; 
            padding: 10px;
        }

        .gallery-image {
            width: 300px; /* Adjusted width */
            height: 300px; /* Adjusted height to make it square */
            border: 1px solid #ccc;
            object-fit: cover;
            transition: transform 0.2s; 
            margin: 5px; 
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;  
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
        }

        .modal-content {
            border: 3px solid #ccc;
            width: 800px;
            height: 800px;
            object-fit: contain; 
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        #caption {
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }

        @media only screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr); 
            }
            .gallery-image {
                width: 100%;
                height: auto; /* Maintain aspect ratio */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="assets/dfg.jpg" alt="Image 1" class="gallery-image" onclick="openModal(this)">
        <img src="assets/aam.JPEG" alt="Image 2" class="gallery-image" onclick="openModal(this)">
        <img src="assets/dag.jpg" alt="Image 3" class="gallery-image" onclick="openModal(this)">
        <img src="assets/xxs.png" alt="Image 1" class="gallery-image" onclick="openModal(this)">
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <button class="back-button" onclick="location.href='index.html'">Back to Main Page</button>

    <script>
        function openModal(element) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");

            modal.style.display = "flex";
            modalImg.src = element.src;
            captionText.innerHTML = element.alt;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
